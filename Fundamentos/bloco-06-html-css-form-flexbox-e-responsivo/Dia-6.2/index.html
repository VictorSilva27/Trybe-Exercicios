<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>

<body class="body">

    <header class="container text-center">
        <h1 class="display-3 text-muted">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
        <p class="lead">
            <em>A viagem dos seus sonhos pode se realizar</em>
        </p>
    </header>

    <main class="container mb-3">
        <form>
            <div class="container mb-3">
                <label class="form-label" for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40"
                    minlength="10" required>
            </div>
            <div class="container mb-3">
                <label class="form-label" for="email">Endereço de e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50"
                    minlength="10" required>
            </div>
            <div class="container mb-3">
                <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>
                <label class="form-label" for="destination1">Cidade</label>
                <input type="radio" class="form-check-input" id="destination2" className="radios" name="destinations" value="Campo" required>
                <label class="form-label" for="destination2">Campo</label>
                <input type="radio" class="form-check-input" id="destination3" className="radios" name="destinations" value="Praia" required>
                <label class="form-label" for="destination3">Praia</label>
                <input type="radio" class="form-check-input" id="destination4" className="radios" name="destinations" value="Montanhas" required>
                <label class="form-label" for="destination4">Montanhas</label>
            </div>
            <div class="container mb-3">
                <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?
                </label>
            </div>
            <div class="container mb-3">
                <textarea name="why" id="why" cols="60" rows="10"
                    placeholder=>Digite sua resposta vencedora aqui</textarea>
            </div>
            <div class="container mb-3">
                <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" id="date">
            </div>
            <div class="container mb-3">
                <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
                </label>
                <input type="checkbox" name="promo" id="promo" class="form-ckeck-input">
            </div>
            <div class="container mb-3">
                <label class="form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de
                    concursos
                    futuros.</label>
                <input type="checkbox" name="agreement" id="agreement" class="form-ckeck-input" required>
            </div>
            <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>

            <button type="button" id="clear-btn">Apagar informações</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
